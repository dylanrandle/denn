problem:
  nx: 64
  nt: 64
  nx_p: 1000
  nt_p: 100
  epsilon: 0.001
  sampling: 'perturb'
  lam: 1.026203561158755

training:
  method: 'unsupervised'
  seed: 8
  niters: 10000
  g_lr: 0.015273297142915698
  d_lr: 0.01796173909426544
  g_betas: [0.5230705335849305, 0.8481529983571873]
  d_betas: [0.5711086968072553, 0.3255598845890711]
  lr_schedule: True
  gamma: 0.99194776858595657
  noise: True
  step_size: 10
  obs_every: 1
  d1: 1
  d2: 1
  G_iters: 1
  D_iters: 1
  loss_fn: MSELoss
  wgan: False
  gp: 0.1
  conditional: False
  train_mse: False
  log: True
  plot: True
  plot_1d_curves: True
  save: True
  save_for_animation: False
  view: [35, -135]
  dirname: 'ACA_run'

generator:
  in_dim: 2
  out_dim: 1
  n_hidden_units: 40
  n_hidden_layers: 5
  activation: 'Tanh'
  residual: True
  regress: True
  pretrained: False

discriminator:
  in_dim: 1
  out_dim: 1
  n_hidden_units: 50
  n_hidden_layers: 3
  activation: 'Tanh'
  residual: True
  regress: False
  spectral_norm: True
