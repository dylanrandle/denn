problem:
  n: 1000
  perturb: True

training:
  method: 'unsupervised'
  seed: 0
  niters: 200000
  g_lr: 1.0e-4
  d_lr: 2.4036439049494245e-05
  g_betas: [0.9, 0.999]
  d_betas: [0.9, 0.999]
  lr_schedule: False
  gamma: 0.999
  momentum: 0.97
  noise: False
  step_size: 6
  obs_every: 1
  d1: 1
  d2: 1
  G_iters: 1
  D_iters: 1
  loss_fn: MSELoss
  wgan: False
  gp: 0.1
  conditional: False
  log: True
  plot: True
  save: True
  dirname: 'RANS_run'

generator:
  in_dim: 1
  out_dim: 1
  n_hidden_units: 40
  n_hidden_layers: 2
  activation: 'Tanh'
  residual: False
  regress: True
  pretrained: False

discriminator:
  in_dim: 1
  out_dim: 1
  n_hidden_units: 40
  n_hidden_layers: 2
  activation: 'Tanh'
  residual: True
  regress: False
  spectral_norm: True
