  g_lr: 0.031988599372662956
  d_lr: 0.00514828070930433
  g_betas: [0.40987808, 0.44659027]
  d_betas: [0.59293134, 0.91462022]
  lr_schedule: True
  gamma: 0.9988800251694356
  momentum: 0.9136378425202509
  noise: True
  step_size: 5
  obs_every: 1
  d1: 1
  d2: 1
  G_iters: 1
  D_iters: 1
  loss_fn: MSELoss
  wgan: False
  gp: 0.1
  conditional: False
  log: True
  plot: True
  save: True
  save_for_animation: False
  dirname: 'POS_run'

generator:
  in_dim: 2
  out_dim: 1
  n_hidden_units: 20
  n_hidden_layers: 5
