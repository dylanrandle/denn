problem:
  n: 100
  perturb: True
  t_max: 10
  shuheng: False

training:
  method: 'unsupervised'
  seed: 0
  niters: 1000
  g_lr: 0.094654927836376718
  d_lr: 0.012215513377902448
  g_betas: [0.4913795, 0.31989269]
  d_betas: [0.54223041, 0.26406118]
  lr_schedule: True
  gamma: 0.9500302442628914
  momentum: 0.9717869735584421
  noise: False
  step_size: 3
  obs_every: 1
  d1: 1
  d2: 1
  G_iters: 1
  D_iters: 1
  loss_fn: MSELoss
  wgan: False
  gp: 0.1
  conditional: False
  log: True
  plot: True
  save: True
  save_for_animation: False
  dirname: 'EXP_run'

generator:
  in_dim: 1
  out_dim: 1
  n_hidden_units: 40
  n_hidden_layers: 2
  activation: 'Tanh'
  residual: True
  regress: True

discriminator:
  in_dim: 1
  out_dim: 1
  n_hidden_units: 20
  n_hidden_layers: 4
  activation: 'Tanh'
  residual: True
  regress: False
  spectral_norm: True