problem:
  n: 800
  perturb: True
  t_max: 10
  S0: 0.99
  I0: 0.01
  R0: 0.0
  beta: 3
  gamma: 1

training:
  method: 'unsupervised'
  seed: 2
  niters: 30000
  g_lr: 0.011746072513997606 #0.033969438603135428
  d_lr: 0.0048938616305375755 #0.048353644841351323
  g_betas: [0.23990367, 0.24735706] #[0.04489709, 0.20844875]
  d_betas: [0.21180557, 0.12231498] #[0.16923791, 0.31905255]
  g_momentum: 0.94114125988931008
  d_momentum: 0.94114125988931008
  lr_schedule: True
  gamma: 0.99422115701902469 #0.99402277349277524
  noise: False
  step_size: 15
  obs_every: 1
  d1: 1
  d2: 1
  G_iters: 1
  D_iters: 1
  loss_fn: MSELoss
  wgan: False
  gp: 0.1
  conditional: False
  log: True
  plot: True
  save: True
  save_for_animation: False
  dirname: 'SIR_run'

generator:
  in_dim: 1
  out_dim: 3
  n_hidden_units: 50 #20
  n_hidden_layers: 3 #2
  activation: 'Tanh'
  residual: True
  regress: True

discriminator:
  in_dim: 3
  out_dim: 1
  n_hidden_units: 30 #50
  n_hidden_layers: 3 #2
  activation: 'Tanh'
  residual: True
  regress: False
  spectral_norm: True
