problem:
  n: 400
  perturb: True
  t_max: 6.28

training:
  method: 'unsupervised'
  seed: 0
  niters: 10000
  g_lr: 0.1 #0.008680089231847491
  d_lr: 0.05 #0.0016340189433299498
  g_betas: [0.44436487, 0.63297906]
  d_betas: [0.27154464, 0.14204213]
  lr_schedule: True
  gamma: 0.99 #0.997751100319365
  momentum: 0.99
  step_size: 15
  obs_every: 1
  d1: 1
  d2: 1
  G_iters: 1
  D_iters: 1
  loss_fn: MSELoss
  wgan: False
  gp: 0.1
  conditional: False
  log: True
  plot: True
  save: True
  save_for_animation: False
  dirname: 'SHO_run'

generator:
  in_dim: 1
  out_dim: 1
  n_hidden_units: 40
  n_hidden_layers: 4
  activation: 'Tanh'
  residual: True
  regress: True

discriminator:
  in_dim: 1
  out_dim: 1
  n_hidden_units: 40
  n_hidden_layers: 2
  activation: 'Tanh'
  residual: True
  regress: False
  spectral_norm: True
